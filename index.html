<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/1999AZZAR/1999AZZAR/readme/resources/logo.png">
</head>
<body>
    <div class="container">
        <h1 id="trivia-game" class="title">ðŸŒŸ Trivia Game! ðŸŒŸ</h1>

        <div id="game-setup" class="game-setup">
            <select id="trivia-language" class="form-control">
                <option value="en">English</option>
                <option value="id">Indonesian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
            </select>

            <select id="trivia-category" class="form-control">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>

            <select id="trivia-difficulty" class="form-control">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <select id="trivia-type" class="form-control">
                <option value="any">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>

            <button id="start-game" class="button">Start Game</button>
        </div>

        <div id="game-area" class="game-area" style="display: none;">
            <div id="loading" class="loading" style="display: none;">Loading...</div>
            <div id="category" class="category"></div>
            <div id="question" class="question"></div>
            <div id="answers" class="answers"></div>
            <button id="submitBtn" class="button">Submit ðŸš€</button>
            <div id="scoreBoard" class="score-board">Score: <span id="score">5</span></div>
            <div id="message" class="message"></div>
        </div>

        <div id ="footer" class="footer">
            <a href="https://1999azzar.github.io/1999AZZAR/">by azzar budiyanto</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
